plugins {
    id 'java'
}
apply plugin: 'java-library'
group 'ru.clevertec.ghoncharko'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation files('src/main/java/ru/clevertec/ghoncharko/libs/utils-1.3.5.jar')
}

test {
    useJUnitPlatform()
}